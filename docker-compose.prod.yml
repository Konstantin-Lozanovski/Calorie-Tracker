version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/db/db-init.sql:/docker-entrypoint-initdb.d/db-init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U konstantin -d Calorie-Tracker" ]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    image: ghcr.io/konstantin-lozanovski/calorie-tracker:1.3
    restart: always
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  pgdata:
